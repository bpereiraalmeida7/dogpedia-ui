<div class="breed-list">
    @for (item of breeds; track $index) {
        <div class="breed-item">
            <app-breed-card [breed]="item"></app-breed-card>
        </div>
    }
</div>
<mat-paginator [length]="totalBreeds" [pageSize]="pageSize" [pageSizeOptions]="[12, 50, 100]" aria-label="Select page" (page)="onPageChange($event)">
</mat-paginator>
