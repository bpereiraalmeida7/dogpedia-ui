<section>
    <h1>{{ data.name }}</h1>
    <img [src]="data.image.url" alt="{{ data.name }}" />
    <p>Temperamento: {{ data.temperament }}</p>
    <p>Peso: {{ data.weight.imperial }}</p>
    <p>Altura: {{ data.height.imperial }}</p>
    <p>Expectativa de Vida: {{ data.life_span }}</p>
    <p>Origem: {{ data.country_code }}</p>
</section>
