<mat-card class="card" appearance="outlined" (click)="openModal()">
    <mat-card-header>
        <img mat-card-avatar [src]="breed.image.url" alt="{{ breed.name }}">
        <mat-card-subtitle>{{ breed.name }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{ breed.temperament }}</p>
    </mat-card-content>
</mat-card>
